<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Content Detector (Fuzzy Logic)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }
    textarea, input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #00ff99;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>Fuzzy Logicâ€“Based AI Content Detection</h2>

<h3>Text Analysis</h3>
<textarea id="textInput" rows="6" placeholder="Paste text here..."></textarea>
<button onclick="analyzeText()">Analyze Text</button>

<h3>Image Analysis</h3>
<input type="file" id="imageInput" accept="image/*">
<button onclick="analyzeImage()">Analyze Image</button>

<div class="result" id="output"></div>

<script>
function analyzeText() {
  const text = document.getElementById("textInput").value;
  if (!text) return;

  const words = text.split(" ");
  const avgWordLength = words.reduce((a,w)=>a+w.length,0)/words.length;
  const repetition = new Set(words).size / words.length;

  let aiScore = 0;

  // Fuzzy rules
  if (avgWordLength > 5) aiScore += 0.3;
  if (repetition < 0.6) aiScore += 0.4;
  if (text.length > 300) aiScore += 0.3;

  let verdict =
    aiScore < 0.4 ? "Likely Human-Written" :
    aiScore < 0.7 ? "Possibly AI-Generated" :
    "Highly Likely AI-Generated";

  document.getElementById("output").innerHTML =
    `Text AI Likelihood: <b>${verdict}</b>`;
}

function analyzeImage() {
  const file = document.getElementById("imageInput").files[0];
  if (!file) return;

  // Heuristic placeholder
  const aiScore = Math.random();

  let verdict =
    aiScore < 0.4 ? "Likely Real Image" :
    aiScore < 0.7 ? "Possibly AI-Generated" :
    "Highly Likely AI-Generated";

  document.getElementById("output").innerHTML =
    `Image AI Likelihood: <b>${verdict}</b>`;
}
</script>

</body>
</html>
